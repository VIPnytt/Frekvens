name: Wiki

on:
  push:
    branches: [main]
    paths:
      - docs/wiki/**
      - .github/workflows/wiki.yml

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
