name: PlatformIO Dependabot

on:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  dependabot:
    runs-on: ubuntu-latest
    name: PlatformIO Dependabot
    steps:
      - uses: actions/checkout@v4

      - uses: peterus/platformio_dependabot@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
