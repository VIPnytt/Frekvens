version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    cooldown:
      default-days: 90
    labels:
      - "chore"
      - "dependencies"
      - "github_actions"
      - "no-changelog"
    schedule:
      interval: "monthly"

  - package-ecosystem: "npm"
    directory: "/webapp"
    allow:
      - dependency-name: "@types/*"
    cooldown:
      semver-major-days: 90
      semver-minor-days: 30
      semver-patch-days: 7
    labels:
      - "chore"
      - "dependencies"
      - "no-changelog"
      - "webapp"
    schedule:
      interval: "monthly"
    versioning-strategy: "increase"

  - package-ecosystem: "npm"
    directory: "/webapp"
    cooldown:
      semver-major-days: 90
      semver-minor-days: 7
      semver-patch-days: 1
    ignore:
      - dependency-name: "@types/*"
    labels:
      - "chore"
      - "dependencies"
      - "webapp"
    schedule:
      interval: "weekly"
    versioning-strategy: "increase"

  - package-ecosystem: "pip"
    directory: "/tools"
    cooldown:
      semver-major-days: 90
      semver-minor-days: 7
      semver-patch-days: 1
      exclude:
        - "tzdata"
    labels:
      - "chore"
      - "dependencies"
      - "tools"
    schedule:
      interval: "weekly"
    versioning-strategy: "increase"
